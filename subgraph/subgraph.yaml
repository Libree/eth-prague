specVersion: 0.0.5
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenizedSub
    network: mumbai
    source:
      address: "0x34AF6976a383B470831fD436036acA2f7AA811d3"
      abi: TokenizedSub
      startBlock: 36641150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SubscriptionPayment
      abis:
        - name: TokenizedSub
          file: ./abis/TokenizedSub.json
      eventHandlers:
        - event: Subscription(indexed uint256,indexed address,indexed uint256,address)
          handler: handleSubscription
      file: ./src/tokenized-sub.ts
